<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <script src="./Scripts/assignment2.js"></script>

    <div class="logo-container">
        <i class="fa-solid fa-temperature-arrow-down"></i>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <i class="fa-solid fa-temperature-arrow-up"></i>
    </div>
    <div class="f2c-container">
        <h1>Convert between Celsius and Fahrenheit</h1>
        <div class="form-container">
            <div id="thermometer" class="thermometer">
            </div>
            <form>
                <label for="degree-input1">What will the starting temperature be today?</label>
                <input id="degree-input1" required placeholder="70" type="number" min="-273" max="1000">
                <label for="degree-input2">What will the ending temperature be?</label>
                <input id="degree-input2" required placeholder="70" type="number" min="-273" max="1000">
                <select id="unitid2">
                    <option value="toCelsius">°F</option>
                    <option value="toFahrenheit">°C</option>
                </select>
            </form>
            <p id="result"></p>

        </div>
        <button onclick="tempConversion()" class="btn">Get your conversion!</button>
    </div>
    

</body>
</html>
